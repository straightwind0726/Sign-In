<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/ed026db0da.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="naver.css">
</head>
<body>
    <a href="index.html" class="home__btn">
        <i class="fa-solid fa-house"></i>
    </a>
    <h1>naver</h1>
    <section class="login">
        <label for="email">
            <p>
                <input type="email" name="email" class="email" placeholder="Username">
            </p>
        </label>
        <label for="password">
            <p>
                <input type="password" name="password" class="password" placeholder="Password">
            </p>
        </label>
        <label for="login__btn">
            <input type="submit" value="Sign in" class="login__btn">
        </label>
        <label for="checkbox">
            <p>
                <input type="radio" checked name="checkbox" class="checkbox"> Stay Signed in
            </p>
        </label>
    </section>
    <div class="bottom__line">
        <p></p>
    </div>
    <div class="forgot">
        <span>
            Forgot Your <span class="forgot__underline">Username</span> or <span class="forgot__underline">Password?</span>
            <span class="forgot__underline">Sign in</span>
        </span>
    </div>
    <div class="link__for">
        <p>Sign in & Join with</p>
        <div class="link__for-btns">
            <button class="link__btn link__btn-facebook"><i class="fa-brands fa-facebook-f"></i>Facebook</button>
            <button class="link__btn link__btn-line"><i class="fa-brands fa-line"></i>Line</button>    
        </div>
    </div>

</body>
</html>
