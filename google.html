<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in with Google</title>
    <link rel="stylesheet" href="google.css">
    <script src="https://kit.fontawesome.com/ed026db0da.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Log in to your account</h1>
    <button class="topBtn">
        <i class="fa-brands fa-google"></i>
        Login with Google
    </button>
    <div class="orLine">
        <div class="orLine__line"></div>
        <div class="orLine__or">OR</div>
        <div class="orLine__line"></div>
    </div>
    <section class="login">
        <label for="email">
            <p>
                E-Mail<br>
                <input type="email" name="email" class="email">
            </p>
        </label>
        <label for="password">
            <p>
                Password<br>
                <input type="password" name="password" class="password">
            </p>
        </label>
        <label for="checkbox">
            <p>
                <input type="checkbox" name="checkbox" class="checkbox"> Remember Me
            </p>
        </label>
        <label for="login__btn">
            <input type="submit" value="Log in" class="login__btn">
        </label>
        <div class="forgot">
            Forgot Your Password?
        </div>
    </section>
    <div class="bottom__line">
    </div>
    <div class="register">
        Don`t have an accont?<span class="register__colored">Register</span>
    </div>
    <script>

    </script>
</body>
</html>
